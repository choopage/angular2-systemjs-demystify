<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
        System.config({
            map: {
                app: 'dist',
                angular2: 'node_modules/angular2',
                rxjs: 'node_modules/rxjs'
            },
            packages: {
                app: {
                    main: 'main.js',
                    defaultExtension: 'js'
                },
                angular2: {
                    defaultExtension: 'js'
                },
                rxjs: {
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app');
    </script>
</head>
<body>
    <demo-app></demo-app>
</body>
</html>
